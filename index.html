<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Stepper Form</title>
	</head>
	<body>
		<div class="container">
			<h1>Multi-step sign-in form</h1>
			<div class="notification">
				<p id="errMsg">&nbsp;</p>
			</div>
			<div class="inner-container">
				<div class="steps-container">
					<svg viewBox="0 0 80 420">
						<g id="email-step">
							<circle
								cx="30"
								cy="60"
								r="20"
								stroke="#333"
								stroke-width="2"
								fill="none"
							/>
							<text x="26" y="65" stroke="#333" class="number">1</text>
							<line
								x1="30"
								y1="80"
								x2="30"
								y2="210"
								stroke="#333"
								stroke-width="2"
								fill="none"
							/>
						</g>
						<g id="password-step">
							<circle
								cx="30"
								cy="230"
								r="20"
								stroke="#333"
								stroke-width="2"
								fill="none"
							/>
							<text x="26" y="236" stroke="#333" class="number">2</text>
							<line
								x1="30"
								y1="250"
								x2="30"
								y2="370"
								stroke="#333"
								stroke-width="2"
								fill="none"
							/>
						</g>
						<g id="submit-step">
							<circle
								cx="30"
								cy="390"
								r="20"
								stroke="#333"
								stroke-width="2"
								fill="none"
							/>
							<text x="26" y="396" stroke="#333" class="number">3</text>
						</g>
					</svg>
				</div>
				<div class="form-container">
          <form id="form">
            <div role="group" class="email active">
              <label for="email"><svg width="24" height="24" viewBox="0 0 24 24"> <path d="M4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4M12,11L20,6H4L12,11M4,18H20V8.37L12,13.36L4,8.37V18Z" aria-label="e-mail"/> </svg></label>
              <input id="email" type="email" name="email" placeholder="E-mail Address">
            </div>
            <div role="group" class="password">
              <label for="password"><svg width="24" height="24" viewBox="0 0 24 24"> <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" aria-label:"password"/> </svg></label>
              <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <div role="group" class="complete">
              <input type="checkbox" id="submitBtn" class="hidden" name="submitBtn">
              <label class="submitBtn" for="submitBtn">finish<svg class="checked" viewBox="0 0 30 30"> <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /> </svg></label>
              <svg class="circle">
                <circle cx="24" cy="24" r="22" />
              </svg>
          </form>
        </div>
			</div>
    </div>
    <script src="./index.js"></script>
	</body>
</html>
